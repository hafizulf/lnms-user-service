syntax = "proto3";

package user;

message User {
  string id = 1;
  string name = 2;
  string email = 3;
  string password = 4;
  bool is_active = 5;
  string created_at = 6;
  string updated_at = 7;
}

message FindUsersRequest {
  string id = 1;
  string name = 2;
  string email = 3;
  string created_at = 5;
}

message FindUsersResponse {
  repeated User users = 1;
}
